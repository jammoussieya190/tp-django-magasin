{% extends 'magasin/base.html' %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}Update Post{% else %}Create Post{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
