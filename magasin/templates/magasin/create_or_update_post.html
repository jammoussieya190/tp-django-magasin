<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if post %}Update Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if post %}Update Post{% else %}Create Post{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
