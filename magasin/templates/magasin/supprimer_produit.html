{% extends 'magasin/base.html' %}
{% block content %}
<div class="container">
    <h2>Supprimer le produit "{{ produit.libelle }}"</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'magasin:mesProduits' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
